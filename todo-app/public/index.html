<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="input" class="input" type="text" placeholder="Search Todo">
            <label class="checkbox">
                <input id="checkboxID" type="checkbox"> Hide Completed
            </label>
        </div>
    </div>
    
    <div class="container">
        <div id="newTodos"></div>
        <form id="input-form">
            <input type="text" class="input" placeholder="Something to do" name="newTodoItem">
            <button class="button">Add Todo</button>
        </form>
    </div>

</body>
<script src="scripts/bundle.js"></script>
</html>
